<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE TEXT BOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="function.js"></script>
    <link rel="stylesheet" href="btn.css" id="btn" />
    <link rel="stylesheet" href="style1.css" id="style1" />

  <body id="body">
    <div id="button-container">
      <h1>Text Note KH</h1>
      <button id="btn-fullscreen" onclick="Fullscreen()">Full Screen</button>
      <button id="btn-1" class="" onclick="Toggle()">Scroll</button>
      <button id="btn-font">Font</button>
      <button id="btn-size">Size</button>
      <button id="btn-increase" onclick="fontIncrease()">Increase</button>
      <button id="btn-decrease" onclick="fontDecrease()">Decrease</button>
      <button id="btn-color">Color</button>
      <button id="btn-style" onclick="switchStyle()">Style</button>
      <button id="btn-2" class="" onclick="Flicker()">Flicker</button>
      <button id="btn-reset" class="" onclick="reset()">Reset</button>
    </div>

    <div id="div-1">
      <p id="p-1" contenteditable="true" spellcheck="false">
        Input your text!!
      </p>
    </div>
