<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Banner</title>
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <link rel="stylesheet" href="style3.css">
    
    <script src="function.js"></script>

    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div id="main">
        <div class="container" id="container">
            <div class="custom-tab">
                <h4 id="customization">Customization</h4>
                <div class="font">
                    <select name="fontt" id="fonts" placeholder="Font">
                        <option value=""disabled selected>Fonts</option>
                        <option value="courier" id="couriers">Courier</option>
                        <option value="franklin" id="franklins">Franklin Gothic Medium</option>
                        <option value="gillsans" id="gillsanss">Gill Sans</option>
                        <option value="lucida" id="lucidas">Lucida</option>
                        <option value="segeo" id="segeos">Segeo UI</option>
                        <option value="timenew" id="timenews">Time New Roman</option>
                    </select>
                </div>
                <div id="font_size">
                    <input type="number" min="1" max="99" id="font_input" placeholder="Select Font Size"></option>
                </div>
                <div id="Style">
                    <select name="letter_style" id="letter_styles">
                        <option value="" disabled selected>Font Style</option>
                        <option value="flaming" id="flamings">Flaming</option>
                    </select>
                </div>
                <div id="color">
                    <label for="font_color" id="font_colors">Letter Color:</label>
                    <input type="color" id="coloring">
                </div>
                <div id="Frame">
                    <select name="frame" id="frames">
                        <option value="" disabled selected>Select Frame Style</option>
                        <option value="Desert" id="deserts">Desert</option>
                        <option value="Sky" id="skys">Sky</option>
                    </select>
                </div>
                <div id="Animation">
                    <select name="animations" id="animationss">
                        <option value="" disabled selected>Select Animation</option>
                        <option value="pop-up" id="pops-up">Pop Up</option>
                    </select>
                </div>
                <div id="speed">
                    <label for="animation-speed" id="animation-speeds">Animation Speed:</label>
                    <div>
                        <button id="increase">Increase</button>
                        <button id="decrease">Decrease</button>
                    </div>
                </div>
                <div id="starts">
                    <button id="start-btn">Start</button>
                </div>
                <div id="resets">
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    
        <div id="screen">
            <div id="div-1">
                <p id="p-1" contenteditable="true" spellcheck="false">KSI is Gay</p>
            </div>
        </div>

    </div>
</body>
</html>
